<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            max-width: 80%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffdb58;
            text-shadow: 0 0 8px rgba(255, 219, 88, 0.8);
        }
        p {
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            color: #eee;
        }
        .game-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0.5rem;
            text-decoration: none;
        }
        .game-link:hover {
            background-color: #367c39;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="container">
        <h1>Fun Games</h1>
        <p>Welcome to our fun games page!  Click a game below to play!</p>
        <a href="space_explorer.html" class="game-link">Space Explorer</a>
        <a href="pong.html" class="game-link">Atari 2600 Pong</a>
    </div>
</body>
</html>
