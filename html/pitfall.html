<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pitfall 2.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: linear-gradient(to bottom, #87ceeb 0%, #68c8f9 60%, #654321 61%, #432a10 100%);
      border: 4px solid #222;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      image-rendering: pixelated;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font: 20px 'Press Start 2P', monospace;
      text-shadow: 2px 2px 0 #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="ui">Score: 0</div>

  <!-- Swap in your own sound files here -->
  <audio id="jumpSound" src="assets/jump.mp3" preload="auto"></audio>
  <audio id="collectSound" src="assets/collect.mp3" preload="auto"></audio>

  <script>
  const canvas = document.getElementById('gameCanvas');
  const ctx    = canvas.getContext('2d');
  const ui     = document.getElementById('ui');
  const jumpSound    = document.getElementById('jumpSound');
  const collectSound = document.getElementById('collectSound');

  const W = canvas.width, H = canvas.height;
  const groundY = H - 50;
  const scrollSpeed = 3;

  let player = { x:100, y:0, w:40, h:50, vy:0, onGround:false, frame:0, frameDir:1 };
  let holes = [], treasures = [], particles = [], clouds = [];
  let keys = {}, score = 0, gameOver = false;

  // ---- Setup ----
  function init() {
    player.y = groundY - player.h;
    player.vy = 0;
    player.onGround = true;
    player.frame = 0;
    holes = []; treasures = []; particles = []; clouds = [];
    score = 0; gameOver = false; ui.textContent = 'Score: 0';

    // holes + treasures
    let x = W;
    for (let i = 0; i < 4; i++) {
      x += rnd(300, 500);
      let w = rnd(80, 140);
      holes.push({ x, w });
      if (Math.random() < 0.4) treasures.push({ x: x + w/2, y: groundY - 60, size:24, angle:0 });
    }
    // clouds
    for (let i = 0; i < 8; i++) {
      clouds.push({
        x: Math.random()*W*2 - W,
        y: rnd(30,150),
        speed: rnd(0.2, 0.6),
        size: rnd(60,120)
      });
    }
  }

  function rnd(min, max){ return min + Math.random()*(max-min); }

  // ---- Input ----
  document.addEventListener('keydown', e => {
    keys[e.code] = true;
    if (gameOver && e.code==='KeyR') init();
  });
  document.addEventListener('keyup', e => { keys[e.code] = false; });

  // ---- Game Loop ----
  function update() {
    if (gameOver) return;

    // jump
    if ((keys['Space']||keys['ArrowUp']) && player.onGround) {
      player.vy = -14;
      player.onGround = false;
      jumpSound.currentTime = 0; jumpSound.play();
    }

    // gravity & y
    player.vy += 0.7;
    player.y += player.vy;
    if (player.y >= groundY - player.h) {
      player.y = groundY - player.h;
      player.vy = 0;
      player.onGround = true;
    }

    // run animation
    if (player.onGround) {
      player.frame += player.frameDir * 0.2;
      if (player.frame > 2 || player.frame < 0) player.frameDir *= -1;
    } else {
      player.frame = 1; // mid-air pose
    }

    // scroll everything left
    holes.forEach(h=>h.x-=scrollSpeed);
    treasures.forEach(t=>{t.x-=scrollSpeed; t.angle+=0.05;});
    clouds.forEach(c=>{ c.x -= c.speed; if (c.x < -c.size) c.x = W + c.size; });
    particles.forEach(p=>{
      p.x += p.vx; p.y += p.vy; p.alpha -= 0.02;
    });

    // recycle holes + spawn
    if (holes[0] && holes[0].x + holes[0].w < 0) {
      holes.shift();
      let last = holes[holes.length-1];
      let x = last.x + rnd(300,500), w = rnd(80,140);
      holes.push({ x, w });
      if (Math.random()<0.4) treasures.push({ x: x+w/2, y:groundY-60, size:24, angle:0 });
    }

    // clean off-screen treasures/particles
    treasures = treasures.filter(t=>t.x+t.size>0);
    particles = particles.filter(p=>p.alpha>0);

    // treasure collision
    treasures.forEach((t,i)=>{
      if (player.x < t.x+t.size && player.x+player.w > t.x &&
          player.y < t.y+t.size && player.h+player.y > t.y) {
        // collect
        collectSound.currentTime = 0; collectSound.play();
        spawnParticles(t.x+t.size/2, t.y+t.size/2);
        treasures.splice(i,1);
        score++; ui.textContent = 'Score: '+score;
      }
    });

    // hole collision (game over)
    if (player.onGround) {
      let midX = player.x + player.w/2;
      holes.forEach(h=> {
        if (midX > h.x && midX < h.x + h.w) gameOver = true;
      });
    }
  }

  function draw() {
    // clear
    ctx.clearRect(0,0,W,H);

    // sky & ground handled by CSS gradient

    // clouds
    ctx.fillStyle = 'rgba(255,255,255,0.6)';
    clouds.forEach(c=>{
      ctx.beginPath();
      ctx.ellipse(c.x, c.y, c.size, c.size*0.6, 0, 0, Math.PI*2);
      ctx.fill();
    });

    // ground
    ctx.fillStyle = '#432a10';
    ctx.fillRect(0, groundY, W, 50);

    // holes (soft edge)
    holes.forEach(h=>{
      let grd = ctx.createRadialGradient(h.x+h.w/2, groundY+25, 10, h.x+h.w/2, groundY+25, 30);
      grd.addColorStop(0,'#432a10'); grd.addColorStop(1,'rgba(0,0,0,0)');
      ctx.fillStyle = grd;
      ctx.beginPath();
      ctx.ellipse(h.x+h.w/2, groundY+25, h.w/2, 25, 0, 0, Math.PI*2);
      ctx.fill();
    });

    // treasures (rotating glow)
    treasures.forEach(t=>{
      ctx.save();
      ctx.translate(t.x + t.size/2, t.y + t.size/2);
      ctx.rotate(t.angle);
      // glow
      ctx.shadowColor = 'gold';
      ctx.shadowBlur = 20;
      ctx.fillStyle = '#ffea00';
      ctx.fillRect(-t.size/2, -t.size/2, t.size, t.size);
      ctx.restore();
      ctx.shadowBlur = 0;
    });

    // particles
    particles.forEach(p=>{
      ctx.globalAlpha = p.alpha;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0,Math.PI*2);
      ctx.fillStyle = p.color;
      ctx.fill();
    });
    ctx.globalAlpha = 1;

    // player (circle with squash)
    let pf = Math.sin(player.frame*Math.PI/2)*0.1 + 1;
    let pw = player.w * pf, ph = player.h / pf;
    ctx.fillStyle = '#ff4500';
    ctx.beginPath();
    ctx.ellipse(player.x + player.w/2, player.y + player.h/2, pw/2, ph/2, 0,0,Math.PI*2);
    ctx.fill();

    // game over overlay
    if (gameOver) {
      ctx.fillStyle = 'rgba(0,0,0,0.7)';
      ctx.fillRect(0,0,W,H);
      ctx.fillStyle = '#fff';
      ctx.font = '48px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', W/2, H/2 - 20);
      ctx.font = '20px monospace';
      ctx.fillText("Press 'R' to restart", W/2, H/2 + 20);
    }
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  // spawn particles at (x,y)
  function spawnParticles(x,y) {
    for (let i=0; i<12; i++) {
      particles.push({
        x, y,
        vx: rnd(-2,2), vy: rnd(-3,0),
        size: rnd(2,5),
        alpha: 1,
        color: `hsl(${rnd(40,60)},100%,50%)`
      });
    }
  }

  // start
  init();
  requestAnimationFrame(loop);
  </script>
</body>
</html>
